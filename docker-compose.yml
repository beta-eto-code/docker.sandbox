version: '2'

volumes:
  site:
  db:
    driver: local


services:
    php:
        build: ./${PHP_VERSION}
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:9900:9900'
        links:
            - db
            - memcached
        networks:
            - bitrix
        restart: always
        user: "0:1000"
    mailcatcher:
        image: schickling/mailcatcher
        container_name: csk-mailcatcher
        restart: unless-stopped
        expose:
            - 1080
            - 1025
        ports:
            - '${INTERFACE}:1080:1080'
            - '${INTERFACE}:1025:1025'
        networks:
            - bitrix
    web_server:
        build: ./${WEB_SERVER_TYPE}
        depends_on:
            - source
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:80:80'
            - '${INTERFACE}:443:443'
        links:
            - php
        networks: 
            - bitrix
        restart: always
    db:
        build: ./${DB_SERVER_TYPE}
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:3306:3306'
        environment:
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        command: mysqld --sql-mode=""
        networks:
            - bitrix
        restart: always
    memcached:
        image: memcached:1.5-alpine
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:11211:11211'
        networks:
            - bitrix
        restart: always
    adminer:
        image: adminer
        links:
            - db:db
        ports:
            - '${INTERFACE}:8080:8080'
        networks:
            - bitrix
    source:
        image: alpine:latest
        volumes:
            - ./logs/${WEB_SERVER_TYPE}:/var/log/${WEB_SERVER_TYPE}
            - ./logs/php:/var/log/php
            - ./logs/db:/var/log/mysql
            - ./logs/memcached:/var/log/memcached
            - db:/var/lib/mysql
            - ./data/memcached:/var/lib/memcached
            - ./www/html:/var/www/html
            - ${SITE_PATH}:/var/www/bitrix
            - /etc/localtime:/usr/share/zoneinfo/GMT:ro
        networks:
            - bitrix
networks:
    bitrix:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 10.131.0.0/24
